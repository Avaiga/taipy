name: Tests & Coverage

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  backend:
    timeout-minutes: 40
    strategy:
      matrix:
        node-version: [20.x]
        python-versions: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-versions }}

      - name: npm build and test with node ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dom dependencies
        working-directory: ./frontend/taipy-gui/dom
        run: npm ci
      - name: Install dependencies
        working-directory: ./frontend/taipy-gui
        run: npm ci --omit=optional
      - name: Run npm build
        run: npm run build --if-present
        working-directory: ./frontend/taipy-gui

      - name: install libmagic on macos
        if: matrix.os == 'macos-latest'
        run: brew install libmagic

      - name: test with tox
        env:
          TOX_PARALLEL_NO_SPINNER: 1
        run: |
          pip install tox
          tox -p all

      - name: Code coverage
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request' && matrix.python-versions == '3.9'
        uses: orgoro/coverage@v3.1
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.85

  gui:
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./frontend/taipy-gui

    steps:
      - uses: actions/checkout@v3
      - name: npm build and test with node ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dom dependencies
        working-directory: ./frontend/taipy-gui/dom
        run: npm ci
      - name: Install dependencies
        run: npm ci --omit=optional
      - run: npm run build --if-present
      - run: npm test

      - name: Code coverage
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: artiomtr/jest-coverage-report-action@v2.2.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: "80"
          working-directory: "frontend/taipy-gui"
          skip-step: "install"
